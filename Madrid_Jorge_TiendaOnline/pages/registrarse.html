    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse en CyberShield Academy</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    

  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="../index.html">Cybershield Academy</a>
      <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-light" aria-current="page" href="anuncios.html">Cursos</a>
          <a class="nav-link text-light" href="pricing.html">Suscripciones</a>
          <a class="nav-link text-light" href="registrarse.html">Registrarse</a>
        </div>
      </div>
    </div>
  </nav>


    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llene el formulario para registrarse</h2>

        <form class="contacto" action="">
            <fieldset>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label>Contraseña:</label>
                <input placeholder="Contraseña" required>

                <label>Repetir Contraseña:</label>
                <input placeholder="Repetir Contraseña" required>


            </fieldset> 


            <input type="submit" value="Enviar" class="boton boton-azul">

        </form>
    </main>
    <footer class="footer-registro seccion">
      <div class="contenedor contenedor-footer">
          <nav class="navegacion">
              <a href="../index.html">Inicio</a>
              <a href="anuncios.html">Cursos</a>
              <a href="pricing.html">Suscripciones</a>
              <a href="registrarse.html">Registrarse</a>
          </nav>
          <p class="copyright">CyberShield Academy &copy; </p>
      </div>
  </footer>
